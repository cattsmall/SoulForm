<html>
  <head>
    <title>SoulForm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fonts/mensch/mensch-font.css" type="text/css">
    
    <script src="js/leap-0.6.0-beta2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game-init.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preload.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/GamePlay.js"></script>
    <script src="js/EndState.js"></script>
  </head>
  <body>
    <script>
      // Instantiate game
      var game = new Phaser.Game(1440, 900, Phaser.CANVAS, 'gamecontainer', myGame.Boot);

      //Create game states
      game.state.add('Boot', myGame.Boot);
      game.state.add('Preload', myGame.Preload);
      game.state.add('MainMenu', myGame.MainMenu);
      game.state.add('GamePlay', myGame.GamePlay);
      game.state.add('EndState', myGame.EndState);
    </script>
    <div id="gamecontainer"></div>
  </body>
</html>
