<html>
  <head>
    <title>SoulForm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fonts/mensch/mensch-font.css" type="text/css">
    
    <script src="js/libs/leap-0.6.0-beta2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/recorder.js"></script>
    <script src="js/libs/phaser.min.js"></script>
    <script src="js/gamefiles/game-init.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/gamefiles/Boot.js"></script>
    <script src="js/gamefiles/Preload.js"></script>
    <script src="js/gamefiles/MainMenu.js"></script>
    <script src="js/gamefiles/GamePlay.js"></script>
    <script src="js/gamefiles/EndState.js"></script>
  </head>
  <body>
    <script>
    
    
      var GAME_WIDTH;
      var GAME_HEIGHT;
      var singleScreen = false;
      var singleScreenSize = GAME_WIDTH/3;
      
      if (!singleScreen) {
        GAME_WIDTH = 1920*3;
        GAME_HEIGHT = 1080;
        singleScreenSize = GAME_WIDTH/3;
        
      } else {
        GAME_WIDTH = 1920;
        GAME_HEIGHT = 1080;
        singleScreenSize = GAME_WIDTH;
      }
    
      // Instantiate game
      var game = new Phaser.Game(GAME_WIDTH, GAME_HEIGHT, Phaser.CANVAS, 'gamecontainer', myGame.Boot);

      //Create game states
      game.state.add('Boot', myGame.Boot);
      game.state.add('Preload', myGame.Preload);
      game.state.add('MainMenu', myGame.MainMenu);
      game.state.add('GamePlay', myGame.GamePlay);
      game.state.add('EndState', myGame.EndState);
    </script>
    <div id="gamecontainer"></div>
  </body>
</html>
